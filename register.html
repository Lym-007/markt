<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
        <div> 
             <div id="tit">
                        <span>三星账户</span>
            </div>
                <div id="box">
                    
                    <div class="center">
                        <div class="tit">
                            <h1>创建您的三星账户</h1>
                            <span>通过三星账户来获取盖乐世的更多功能</span>
                        </div>
                        <form action="" method="get" class="tab">
                            <!-- for=id名，控制部件 -->
                            <div class="kind">
                                <h2>邮件</h2>
                                <h2>手机号码</h2>
                            </div>
                            <div class="txt num_txt">
                                <label for="num" class="zh">手机号码</label>
                                <input type="text" name="number" id="num">
                            </div>
                            <p class="erro num_erro"></p>
                            <div class="txt pwd_txt">
                                <label for="pwd" class="mm">密码</label>
                                <input type="password" name="password" id="pwd">
                            </div>
                            <p class="erro pwd_erro"></p>
                            <div class="txt repwd_txt">
                                    <label for="repwd" class="rmm">确认密码</label>
                                    <input type="password" name="repassword" id="repwd">
                            </div>
                            <p class="erro repwd_erro"></p>
                            <div class="txt">
                                    <img src="imgs/login/codimg.png" alt="load" class="coimg">
                                    <img src="imgs/login/reload.png" alt="loading" class="after">
                            </div>
                            <div class=" txt code_txt">
                                    <label for="code" class="am">安全代码</label>
                                    <input type="text" name="code" id="code">
                            </div>
                            <p class="erro code_erro"></p>
                            <button type="submit" class="regbtn" disabled>注册</button>
                        </form>
                    </div>
                </div>
            </div>
            <script src="js/jquery-3.3.1.min.js"> </script>
            <script src="js/move.js"></script>
            <script src="js/register.js"></script>
            <script>
                moveing.init();
                checkinfo.init();
                if($(".erro").html==""){
                    document.querySelector(".regbtn").disabled="false";
                }
            </script>
</body>
</html>
