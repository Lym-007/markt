<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车</title>
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/iconfont2.css">
    <link rel="stylesheet" href="css/iconfont1.css">
    <link rel="stylesheet" href="css/mycar.css">
    <link rel="stylesheet" href="css/swiper.css">
</head>
<body>
    <header></header>
    <article>
        <div id="carinfo">
            <div class="carinfo_con">
                <div class="status_con">
                    <div class="status">
                        <div class="status_line  at_status"></div>
                        <div class="circle  at_status">
                            <span>1</span>
                        </div>
                        <a href="#" class=" at_status_a">查看购物车</a>
                    </div>
                    <div class="status">
                            <div class="status_line"></div>
                            <div class="circle">
                                <span>2</span>
                            </div>
                            <a href="#">登录</a>
                        </div>
                        <div class="status">
                                <div class="status_line"></div>
                                <div class="circle">
                                    <span>3</span>
                                </div>
                                <a href="#">确认订单信息</a>
                            </div>
                            <div class="status">
                                    <div class="status_line"></div>
                                    <div class="circle">
                                        <span>4</span>
                                    </div>
                                    <a href="#">提交并付款</a>
                        </div>
                </div>
                <div class="nogoods">
                        <div class="tub">
                            <i class="iconfont icon-Shapecopy"></i>
                        </div>
                    <p>您的购物车还没有商品</p>
                    <a href="index.html">立即选购</a>
                </div>
                <div class="havegoods">
                    <p>购物车</p>
                    <form action="" class="goods_form">
                            <table>
                                <tr>
                                    <th>
                                            <div class="remb">
                                                    <input type="checkbox" name="checkall" class="check">
                                                    <div class="rebtn" ><img src="imgs/login/checked.png" alt="load" class="checkphto"></div>
                                                    <span>全选</span>
                                            </div>
                                    </th>
                                    <th>商品</th>
                                    <th>单价</th>
                                    <th>获得积分</th>
                                    <th>数量</th>
                                    <th>金额</th>
                                </tr>
                                <tr>
                                    <td>
                                            <div class="remb">
                                                    <input type="checkbox" name="checkone" class="check">
                                                    <div class="rebtn" ><img src="imgs/login/checked.png" alt="load" class="checkphto"></div>
                                            </div>
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <div class="amount">
                                            <div class="down">-</div>
                                            <input type="number" value="1" min="1" name="number">
                                            <div class="up">+</div>
                                            <span class="del">删除</span>
                                        </div>
                                    </td>
                                    <td></td>
                                </tr>
                            </table>
                        </form>
                        <div class="total">
                            <span>全场免运费，下单后1-2天发货，特殊情况除外</span>
                            <ul>
                                <li>
                                    <span>总计</span>
                                    <i>￥5999,00</i>
                                </li>
                                <li>
                                    <span>获得积分</span>
                                    <i>5999,00</i>
                                </li>
                            </ul>
                        </div>
                        <div class="pay">
                            <div>
                                <span>继续购物</span>
                                <div class="phtl_box">
                                        <div class="phtl_btn"></div>
                                </div>
                            </div>
                            <div class="paybtn">去结算</div>
                        </div>
                </div>
                <div class="like">
                    <p>您可能会喜欢</p>
                    <div>
                        <figure>
                            <img src="imgs/index/sj1.jpg" alt="1">
                            <figcaption>盖乐世 Note9</figcaption>
                            <span>￥4999,00</span>
                            <div class="addin">加入购物车</div>
                        </figure>
                        <figure>
                                <img src="imgs/index/sj1.jpg" alt="1">
                                <figcaption>盖乐世 Note9</figcaption>
                                <span>￥4999,00</span>
                                <div class="addin">加入购物车</div>
                            </figure>
                            <figure>
                                    <img src="imgs/index/sj1.jpg" alt="1">
                                    <figcaption>盖乐世 Note9</figcaption>
                                    <span>￥4999,00</span>
                                    <div class="addin">加入购物车</div>
                                </figure>
                                <figure>
                                        <img src="imgs/index/sj1.jpg" alt="1">
                                        <figcaption>盖乐世 Note9</figcaption>
                                        <span>￥4999,00</span>
                                        <div class="addin">加入购物车</div>
                                    </figure>
                                    <figure>
                                            <img src="imgs/index/sj1.jpg" alt="1">
                                            <figcaption>盖乐世 Note9</figcaption>
                                            <span>￥4999,00</span>
                                            <div class="addin">加入购物车</div>
                                    </figure>
                                    <figure>
                                            <img src="imgs/index/sj1.jpg" alt="1">
                                            <figcaption>盖乐世 Note9</figcaption>
                                            <span>￥4999,00</span>
                                            <div class="addin">加入购物车</div>
                                    </figure>
                                    <figure>
                                            <img src="imgs/index/sj1.jpg" alt="1">
                                            <figcaption>盖乐世 Note9</figcaption>
                                            <span>￥4999,00</span>
                                            <div class="addin">加入购物车</div>
                                    </figure>
                                    <!-- 解决高度塌陷 -->
                                    <div class="clearfloat"></div>
                    </div>
                </div>
                <div class="paymethod">
                    <div>
                        <p>支持支付方式</p>
                        <div class="method">
                                <div class="ymethod z1"></div>
                                <div class="ymethod z2"></div>
                        </div>
                    </div>
                    <div>
                        <p>物流保障</p>
                        <div>
                            <div class="wuliu">
                                <div class="ymethod ywuliu w1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer></footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
            $("header").load("head.html #header_con");
            console.log($("header #header_con")[0])
            $("footer").load("bottom1.html #footer_con");
    </script>
    <script src="js/swiper.js"></script>
    <script src="js/comm.js"></script>
    <script>
            navover.init();
            mouseScroll.init();
            $(".rebtn").click(function(){
                $(this).prev()[0].click();
                $(this).children(".checkphto").fadeToggle();
            })
            // 数量加减
            $(".down").click(function(){
                if($(".goods_form")[0].number.value==1){
                    $(".down").css("disabled",true);
                    // $(".goods_form")[0].number.value=1;
                }
                else{
                    $(".goods_form")[0].number.value--;
                }      
            })
            $(".up").click(function(){
                $(".goods_form")[0].number.value++;
            })
    </script>
</body>
</html>
