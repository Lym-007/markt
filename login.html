<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div>
        <div id="box">
            <div class="head">
                <img src="imgs/login/close.png" alt="loading" class="close">
            </div>
            <div class="center">
                <div class="tit">
                    <h1>三星账户</h1>
                </div>
                <form action="" method="get" class="tab">
                    <!-- for=id名，控制部件 -->
                    <div class="txt">
                        <label for="num" class="zh">电子邮件或手机号码</label>
                        <input type="text" name="number" id="num">
                    </div>
                    <div class="txt">
                        <label for="pwd" class="mm">密码</label>
                        <input type="password" name="password" id="pwd">
                    </div>

                    <div class="remb">
                        <input type="checkbox" name="remb" class="check">
                        <div class="rebtn" ><img src="imgs/login/checked.png" alt="load" class="checkphto"></div>
                        <span>记住我的ID</span>
                    </div>
                    <img src="imgs/login/vip.jpg" alt="loading" class="vip">
                    <button type="submit" class="logbtn">登录</button>

                </form>
            </div>
            <div class="bttm">
                <a href="#">查找ID或充值密码？</a>或<a href="#">点此注册</a>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"> </script>
    <script src="js/move.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/login.js"></script>
    <script>
        window.onload = function () {
            var _form = document.querySelector("form");
            var _number = _form.number;
            _number.focus();
            //console.log($(".check").css("display"));
        }
        moveing.init();
    </script>
</body>

</html>
