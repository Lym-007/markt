    <script>
        
    // List位置初始化
                    var _list = document.querySelectorAll(".list");
                    i=0;

        // scase第一个轮播
            var mySwiper = new Swiper('.swiper-container', {
                direction: 'horizontal', // 切换方向选项
                loop: true, // 循环模式选项
                autoplay: {
                    disableOnInteraction: false,
                },
                delay: 3000,
                speed: 500,
                slideActiveClass: 'swiper-slide-active',
                // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    bulletClass: 'list',
                    bulletActiveClass: 'active',
                }

            });
            // scase第二个轮播
            var arr = ['智能手机', '可穿戴设备', '电池/充电器'];
            var mySwipertui = new Swiper('.my-container', {
                slidesPerView: 4,
                spaceBetween: 30,
                slidesPerGroup: 4,
                autoplay: {
                    disableOnInteraction: false,
                },
                loop: true,
                loopFillGroupWithBlank: true,
                pagination: {
                    el: '.tuitag',
                    clickable: true,
                    renderBullet: function (index, className) {
                        return '<li class="' + className + '">' + arr[index] + '</li>';
                    },
                    // type:'custom',
                    // bulletElement:'li',
                    bulletClass:'_tag',
                    bulletActiveClass: 'tag_active',
                },
                navigation: {
                    nextEl: '.tuil',
                    prevEl: '.tuir',
                },
            });
            $(".my-container").mouseenter(function(){
                mySwipertui.autoplay.stop();
            });
            $(".my-container").mouseleave(function(){
                mySwipertui.autoplay.start();
            });

        //banner轮播
        function bannermove() {
            var _box = document.querySelector('.banner_con');
            var _showbox = document.querySelector(".imgbox");
            var _tag = document.querySelector('.list');
            var _showtags = _tag.children;
            move.init(_box, _showbox, _tag, _showtags, null, null, 1920);
            return _box.timer;
        }
        var timer = bannermove();
